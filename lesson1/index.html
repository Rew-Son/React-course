<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>H</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">

    const Names = props => {
            const[showNameState, setShowNameState ] = React.useState(true)
            const names = ['Kevin', 'Oscar', 'Pam']
            const namesList = names.map(name => <li key={name}>{name}</li>)
            const toggleNames = () => {
                console.log('hiding')
                //showNames
                setShowNameState(!showNameState)
            }                          
            
            return( <div>
                     {props.test ? <ul>{namesList}</ul> : 'Brak'}

                    </div>) 
        }
    

    class Headline extends React.Component {
        state = {
            title: 'ReactJS',
            showNames: true
        }

        toggleNames(){
            this.setState({showNames: !this.state.showNames})
        }

        render () { //JSX
        const changeTitle = () => { this.setState({title: 'Vue'})
            console.log('changing the title...')
        }

            
            return (
                <div>
                <h1> Hello {this.state.title}</h1>
                    <Names test={this.state.showNames}/>
                    <button onClick={changeTitle}>Change title</button>
                    <button onClick={this.toggleNames.bind(this)}>Toggle names</button>
                </div>
            ) 
        }
    }
    
     ReactDOM.render(<Headline />, document.querySelector('#app'))


    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
